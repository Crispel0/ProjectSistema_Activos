{% extends 'partials/body.html' %}
{% load crispy_forms_tags %}


{% block content %}

<div class="card p-3 w-50 m-auto">
    <div class="card-body">
        <h2>{{titulo_vista}}</h2>
    </div>
    <div class="card-text">        
        <form method="POST">
            {% csrf_token %}
            {{form|crispy}}
            <button type="submit" class="btn btn-success" onclick="showSweetAlert('agregar' ,'agregar_sistema_operativo/{{item.id}}')">Guardar</button>
            <a class="btn btn-danger" onclick="showSweetAlert('editar' ,'../')">Volver</a>
        </form>
    <div>
</div>
{% endblock %}  
{% include 'partials/footer.html' %}
