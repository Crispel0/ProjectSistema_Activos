{% extends 'partials/body.html' %}
{% load crispy_forms_tags %}

{% block content %}

<div class="card p-3 w-50 m-auto">
    <div class="card-body">
        <h2>{{titulo_vista}}</h2>
    </div>
    <div class="card-text">        
        <form method="POST">
            {% csrf_token %}
            {{form|crispy}}
            <button type="submit" class="btn btn-danger">Eliminar </button>
            <a href="{% url 'administrar_paquete_ofimatica' %}" class="btn btn-secondary"> Volver </a>
        </form>
    <div>
</div>
{% endblock %}
{% include 'partials/js.html' %}
