{% extends 'partials/body.html' %}

{% block content %}
{% load crispy_forms_tags %}
<style>
    .help-block {
    display: none;   
    }
    ul{
        display: none;
    }
</style>
    <div class="container shadow w-50 text-center rounded mt-2">
        <h1>Editar Usuario</h1>

        <form method="POST">
            {% csrf_token %}
            {{form  | crispy}}

                <div class="d-grid gap-2 d-md-block">
                    <button class="mt-2 btn btn-success"  onclick="showSweetAlert('agregar' ,'usuarios')">
                        Guardar
                    <a>
                    </button>
                    <a  class="mt-2 btn btn-danger" onclick="showSweetAlert('eliminar' ,'../../usuarios/')">
                        Volver
                    </a>
                    <!--this template need saw after-->
                </div>
            </div>
        </form>    
        <div class=" my-3 text-danger">
            {{error}}
        </div>
    </div>
{% endblock %}
