{% extends 'partials/body.html' %}

{% block content %}

{% load crispy_forms_tags %}

<div class="modal-dialog modal-lg" role ="document">
    <div class="modal-content" style="width: 100%;">
        <div class="modal-header justify-content-center">
            <h2 class="modal-title">
                Editar usuario
            </h2>
        </div>
        <div class="modal-body">
            <form action="{% url 'editar_usuario' usuario.id %}" method="POST">
                {% csrf_token %}
            {{form  | crispy}}

        </div>
        <div class="modal-footer justify-content-center">
            <div class="gap-2">
                <button type="submit" class="mx-auto btn btn-success" data-toggle="modal" data-target="#modalGuardado" onclick="guardarUsuario()">Guardar</button>
            </form>
                <button type="button" class="mx-auto btn btn-danger" data-toggle="modal" data-target="#modalCancelar" onclick="eliminandoUsuario()" >Cancelar</button>
            </div>
            <div class="modal fade" id="modalGuardado" tabindex="-1" role="dialog" aria-labelledby="mensajeGuardado" aria-hidden="true">
                <div class="modal-dialog modal-sm" role="document">
                    <div class="modal-content">
                        <div class="modal-body">
                            <p>Deseas guardar, Seguro?</p> 
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-success" data-dismiss="modal">Guardar</button>
                            <button type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal fade" id="modalCancelar" tabindex="-1" role="dialog" aria-labelledby="mensajeCancelar" aria-hidden="true">
                <div class="modal-dialog modal-sm" role="document">
                    <div class="modal-content">
                        <div class="modal-body">
                            <p>Deseas Eliminar, Seguro?</p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-success" data-dismiss="modal">Guardar</button>
                            <button type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    function guardarUsuario(){
        console-console.log("guardando Usuario");
        $('#modalGuardado').modal('show');
    }

    function eliminandoUsuario(){
        console.log("eliminando Usuario");
        $('#modalCancelar').modal('show');
    }
</script>
{% endblock %}
