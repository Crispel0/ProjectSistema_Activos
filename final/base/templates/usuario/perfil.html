{% extends 'partials/body.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}

<h1>Bienvenido a su perfil</h1>
<div class="card mx-auto" style="width: 18rem;">
    <img src="{% static 'img/perfil.png' %}" class="card-img-top" alt="...">
    <div class="card-body">
        <h5 class="card-title">Datos personales</h5>
        <p class="card-text">
        <h2>Datos de perfil</h2>
        <form method="POST">
            {% csrf_token %}
            {{form  | crispy}}
            <div class="container py-3">
                <div class="d-grid gap-2 d-md-block">
                    <button class="mt-2 btn btn-success">
                        Guardar
                    </button>
                    <button type="reset" class="mt-2 btn btn-danger">
                        Limpiar
                    </button>
                </div>
            </div>
        </form>    
    </div>
</div>

{% endblock content %}
