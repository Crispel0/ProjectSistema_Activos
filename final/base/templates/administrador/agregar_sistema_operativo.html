{% extends 'partials/body.html' %}

{% block content %}

    <div class="card-body">
        <h2>{{titulo_vista}}</h2>
    </div>
    <div class="card-text">

            {% csrf_token %}

        </form>
    <div>
</div>
{% endblock %}
